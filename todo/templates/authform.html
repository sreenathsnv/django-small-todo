
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}">
    <title>Login | Todo</title>
</head>
<body>
    <body>
        <section class="container">
            <div class="login-container">
                <div class="circle circle-one"></div>
                <div class="form-container">
                    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                    {% if page == 'login' %}
                    <h1 class="opacity">LOGIN</h1>
                    {% else %}
                    <h1 class="opacity">Register</h1>
                    {% endif %}

                    <!-- Login -->
                    {% if page == 'login' %}
                    <form method="POST">
                        {% csrf_token %}
                        <input type="email" placeholder="user@email.com" name="email" required/>
                        <input type="password" placeholder="Password" name="password" required />
                        <button class="opacity">Login</button>
                    </form>
                    <div class="register-forget opacity">
                        <a href="{% url 'registerUser' %}">REGISTER</a>
                        
                    </div>

                    <!-- Register -->
                    {% else %}
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username" required/>
                        <input type="email" placeholder="user@email.com" name="email" required/>
                        <input type="password" placeholder="Password" name="password" required />
                        <button class="opacity">Register</button>
                    </form>
                    <div class="register-forget opacity">
                        <a href="{% url 'loginUser' %}">Login</a>
                    </div>
                    {% endif %}
                </div>
                <div class="circle circle-two"></div>
            </div>
            <div class="theme-btn-container"></div>
        </section>
      </body>
<script src="{% static 'Js/auth.js' %}"></script>
</body>
</html>
